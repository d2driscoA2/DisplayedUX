<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Driscoll - Product Designer | Security & Fraud Prevention UX Expert</title>
    <meta name="description" content="Principal Product Designer with 12+ years designing security platforms, fraud prevention systems, and authentication tools for Fortune 500 companies. Former TeleSign and Netflix designer.">
    <meta name="keywords" content="Product Designer, UX Designer, Security UX, Fraud Prevention Design, Enterprise B2B SaaS, Authentication Design, TeleSign, Netflix, CPaaS Design">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #FFFFFF; color: #6B6B6B; }
        html { scroll-behavior: smooth; }
        
        :root {
            --brand-blue: #4063FB;
            --brand-blue-light: #6DA3F8;
            --brand-pink: #FF3094;
            --brand-magenta: #E500A2;
            --brand-coral: #FF6F6E;
            --brand-yellow: #FFCB05;
            --brand-gold: #E6D492;
            --brand-gray: #6B6B6B;
            --brand-off-white: #F5F5F5;
            --dark-bg: #1A1A1A;
        }
        
        .target-logo {
            border-radius: 50%;
            position: relative;
        }
        
        .logo-ring-1 { width: 100%; height: 100%; background: var(--brand-blue); border-radius: 50%; }
        .logo-ring-2 { position: absolute; top: 15%; left: 15%; width: 70%; height: 70%; background: var(--brand-pink); border-radius: 50%; }
        .logo-ring-3 { position: absolute; top: 30%; left: 30%; width: 40%; height: 40%; background: var(--brand-coral); border-radius: 50%; }
        .logo-ring-4 { position: absolute; top: 42%; left: 42%; width: 16%; height: 16%; background: var(--brand-yellow); border-radius: 50%; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .case-study-card {
            transition: all 0.3s ease;
        }
        .case-study-card:hover {
            transform: translateY(-8px);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .mobile-menu-enter {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const TELESIGN_CONFIG = {
            enabled: true,
            customerId: '',
            apiKey: '',
            endpoint: ''
        };
        
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return React.createElement('i', { 'data-lucide': name, className });
        };

        const TargetLogo = ({ size = 48 }) => (
            <div className="target-logo" style={{ width: size, height: size }}>
                <div className="logo-ring-1"></div>
                <div className="logo-ring-2"></div>
                <div className="logo-ring-3"></div>
                <div className="logo-ring-4"></div>
            </div>
        );

        const MobileMenu = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <>
                    <div
                        className="fixed inset-0 bg-black bg-opacity-50 z-40"
                        onClick={onClose}
                    />
                    
                    <div className="mobile-menu-enter fixed top-0 right-0 bottom-0 w-64 bg-white z-50 shadow-2xl">
                        <div className="p-6">
                            <button
                                onClick={onClose}
                                className="mb-8 p-2 hover:bg-gray-100 rounded-lg transition-colors"
                            >
                                <Icon name="x" className="w-6 h-6" />
                            </button>
                            
                            <nav className="space-y-6">
                                <a
                                    href="#services"
                                    onClick={onClose}
                                    className="block text-lg font-medium text-gray-800 hover:text-blue-600 transition-colors"
                                >
                                    Services
                                </a>
                                <a
                                    href="#case-studies"
                                    onClick={onClose}
                                    className="block text-lg font-medium text-gray-800 hover:text-blue-600 transition-colors"
                                >
                                    Case Studies
                                </a>
                                <a
                                    href="#about"
                                    onClick={onClose}
                                    className="block text-lg font-medium text-gray-800 hover:text-blue-600 transition-colors"
                                >
                                    About
                                </a>
                                <a
                                    href="#contact"
                                    onClick={onClose}
                                    className="block px-6 py-3 text-center font-bold text-white rounded-lg transition-colors"
                                    style={{ backgroundColor: 'var(--brand-blue)' }}
                                >
                                    Contact
                                </a>
                            </nav>
                        </div>
                    </div>
                </>
            );
        };

        const ContactForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                company: '',
                message: ''
            });
            const [phoneValidation, setPhoneValidation] = useState(null);
            const [progressiveData, setProgressiveData] = useState(null);
            const [isValidating, setIsValidating] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [showDetails, setShowDetails] = useState(false);

            const getProgressiveValidation = (phone) => {
                const digitCount = phone.length;
                
                if (digitCount >= 1 && digitCount <= 3) {
                    return {
                        stage: 1,
                        message: "Identifying country...",
                        icon: "globe",
                        color: "var(--brand-blue)"
                    };
                } else if (digitCount >= 4 && digitCount <= 6) {
                    return {
                        stage: 2,
                        message: "Detecting region",
                        details: digitCount >= 4 ? "ðŸŒ Likely United States" : "",
                        icon: "map-pin",
                        color: "var(--brand-pink)"
                    };
                } else if (digitCount >= 7 && digitCount <= 9) {
                    const areaCode = phone.substring(0, 3);
                    const cities = {
                        '773': 'Chicago, IL',
                        '312': 'Chicago, IL',
                        '415': 'San Francisco, CA',
                        '212': 'New York, NY',
                        '310': 'Los Angeles, CA',
                        '734': 'Ann Arbor, MI'
                    };
                    return {
                        stage: 3,
                        message: "Analyzing number",
                        details: `ðŸ“ ${cities[areaCode] || 'United States'}`,
                        carrier: digitCount >= 8 ? "ðŸ“± Likely Mobile carrier" : "",
                        icon: "smartphone",
                        color: "var(--brand-yellow)"
                    };
                }
                return null;
            };

            const validatePhone = async (phoneNumber) => {
                if (!phoneNumber || phoneNumber.length < 10) return;
                
                setIsValidating(true);
                
                try {
                    const response = await fetch('/.netlify/functions/validate-phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ phoneNumber })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setPhoneValidation(data);
                        setProgressiveData(null);
                        setIsValidating(false);
                        return;
                    } else {
                        const errorData = await response.json();
                        console.error('Validation error:', errorData);
                    }
                } catch (error) {
                    console.error('Error validating phone:', error);
                }
                
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                const areaCode = phoneNumber.substring(0, 3);
                const cities = {
                    '773': { city: 'Chicago', state: 'IL' },
                    '312': { city: 'Chicago', state: 'IL' },
                    '415': { city: 'San Francisco', state: 'CA' },
                    '212': { city: 'New York', state: 'NY' },
                    '310': { city: 'Los Angeles', state: 'CA' },
                    '734': { city: 'Ann Arbor', state: 'MI' }
                };
                const location = cities[areaCode] || { city: 'Ann Arbor', state: 'MI' };
                
                const mockResponse = {
                    status: { code: 300, description: "Transaction successfully completed" },
                    numbering: {
                        original: { phone_number: phoneNumber, complete_phone_number: `+1${phoneNumber}`, country_code: "1" }
                    },
                    phone_type: { code: "2", description: "MOBILE" },
                    location: location,
                    carrier: { name: "T-Mobile" },
                    risk: { 
                        level: "low", 
                        score: 150, 
                        recommendation: "allow",
                        fraud_indicators: 0
                    },
                    number_age: "~6 years",
                    sim_swap: "None detected",
                    porting_status: "No recent activity",
                    location_accuracy: "City-level",
                    identity_confidence: 95
                };
                
                setPhoneValidation(mockResponse);
                setProgressiveData(null);
                setIsValidating(false);
            };

            const handlePhoneChange = (e) => {
                const phone = e.target.value.replace(/\D/g, '');
                setFormData({ ...formData, phone });
                
                if (phone.length >= 1 && phone.length < 10) {
                    setProgressiveData(getProgressiveValidation(phone));
                    setPhoneValidation(null);
                } else if (phone.length === 10) {
                    setProgressiveData(null);
                    validatePhone(phone);
                } else {
                    setProgressiveData(null);
                    setPhoneValidation(null);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitted(true);
            };

            const getRiskColor = (score) => {
                if (score <= 300) return '#10B981';
                if (score <= 600) return '#F59E0B';
                return '#EF4444';
            };

            const getAgeColor = (age) => {
                if (age.includes('6 years') || age.includes('5 years') || age.includes('4 years') || age.includes('3 years')) return '#10B981';
                if (age.includes('months')) return '#F59E0B';
                return '#EF4444';
            };

            const getSimSwapColor = (status) => {
                if (status.includes('None')) return '#10B981';
                if (status.includes('90 days')) return '#F59E0B';
                return '#EF4444';
            };

            const getPortingColor = (status) => {
                if (status.includes('No recent')) return '#10B981';
                if (status.includes('months')) return '#F59E0B';
                return '#EF4444';
            };

            const getLocationColor = (accuracy) => {
                if (accuracy.includes('City')) return '#10B981';
                if (accuracy.includes('State')) return '#F59E0B';
                return '#EF4444';
            };

            const getIdentityColor = (confidence) => {
                if (confidence >= 80) return '#10B981';
                if (confidence >= 50) return '#F59E0B';
                return '#EF4444';
            };

            const getFraudColor = (count) => {
                if (count <= 1) return '#10B981';
                if (count <= 4) return '#F59E0B';
                return '#EF4444';
            };

            const getPhoneTypeColor = (type) => {
                if (type === 'MOBILE' || type === 'LANDLINE') return '#10B981';
                if (type.includes('FIXED')) return '#F59E0B';
                return '#EF4444';
            };

            if (submitted) {
                return (
                    <div className="bg-white rounded-2xl sm:rounded-3xl p-8 sm:p-12 text-center">
                        <div className="w-16 h-16 sm:w-20 sm:h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 sm:mb-6">
                            <Icon name="check-circle" className="w-8 h-8 sm:w-10 sm:h-10 text-green-600" />
                        </div>
                        <h3 className="text-xl sm:text-2xl font-bold mb-2 sm:mb-3" style={{ color: 'var(--brand-gray)' }}>Message Sent</h3>
                        <p className="text-sm sm:text-base text-gray-600">Thank you for reaching out. I'll respond within 24 hours.</p>
                    </div>
                );
            }

            return (
                <form onSubmit={handleSubmit} className="bg-white rounded-2xl sm:rounded-3xl p-6 sm:p-8 space-y-4 sm:space-y-6">
                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Name *</label>
                        <input
                            required
                            type="text"
                            name="name"
                            value={formData.name}
                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="Your Name"
                            style={{ color: 'var(--brand-gray)' }}
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Email *</label>
                        <input
                            required
                            type="email"
                            name="email"
                            value={formData.email}
                            onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="your@email.com"
                            style={{ color: 'var(--brand-gray)' }}
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Phone (Optional)</label>
                        <input
                            type="tel"
                            name="phone"
                            value={formData.phone}
                            onChange={handlePhoneChange}
                            maxLength={10}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="Enter your phone number"
                            style={{ color: 'var(--brand-gray)' }}
                        />

                        {progressiveData && (
                            <div className="mt-3 sm:mt-4 border-2 rounded-xl sm:rounded-2xl overflow-hidden" style={{ borderColor: progressiveData.color }}>
                                <div className="p-3 sm:p-4 flex items-start gap-2 sm:gap-3 bg-white">
                                    <Icon name={progressiveData.icon} className="w-5 h-5 sm:w-6 sm:h-6 mt-0.5 flex-shrink-0" style={{ color: progressiveData.color }} />
                                    <div className="flex-1 min-w-0">
                                        <div className="text-xs sm:text-sm font-bold mb-1" style={{ color: progressiveData.color }}>
                                            {progressiveData.message}
                                        </div>
                                        {progressiveData.details && (
                                            <div className="text-xs text-gray-600 mb-1">
                                                {progressiveData.details}
                                            </div>
                                        )}
                                        {progressiveData.carrier && (
                                            <div className="text-xs text-gray-600">
                                                {progressiveData.carrier}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {isValidating && (
                            <div className="mt-3 sm:mt-4 border-2 border-blue-200 rounded-xl sm:rounded-2xl overflow-hidden">
                                <div className="p-4 sm:p-5 flex items-center gap-3 bg-blue-50">
                                    <div className="animate-spin rounded-full h-5 w-5 sm:h-6 sm:w-6 border-b-2 border-blue-600"></div>
                                    <span className="text-xs sm:text-sm font-bold text-blue-900">Validating with TeleSign...</span>
                                </div>
                            </div>
                        )}

                        {phoneValidation && (
                            <div className="mt-3 sm:mt-4 border-2 rounded-xl sm:rounded-2xl overflow-hidden" style={{ borderColor: 'var(--brand-blue)' }}>
                                <div className="px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between" style={{ backgroundColor: 'var(--brand-blue)' }}>
                                    <div className="flex items-center gap-2">
                                        <Icon name="shield-check" className="w-4 h-4 sm:w-5 sm:h-5 text-white" />
                                        <span className="text-xs sm:text-sm font-bold text-white">TeleSign Phone ID Analysis</span>
                                    </div>
                                </div>

                                {phoneValidation.risk?.score > 600 && (
                                    <div className="px-4 py-3 bg-red-50 border-b-2 border-red-200 flex items-start gap-3">
                                        <Icon name="alert-triangle" className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                                        <div>
                                            <div className="text-sm font-bold text-red-900 mb-1">High-Risk Number Detected</div>
                                            <div className="text-xs text-red-700">Risk Score: {phoneValidation.risk.score}/1000</div>
                                        </div>
                                    </div>
                                )}

                                <div className="p-4 sm:p-6 space-y-4">
                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: '#10B98120' }}>
                                            <Icon name="smartphone" className="w-4 h-4" style={{ color: '#10B981' }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">NUMBER HEALTH</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                {phoneValidation.phone_type?.description} â€¢ {phoneValidation.carrier?.name}
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                Active {phoneValidation.number_age} with stable carrier history
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: getRiskColor(phoneValidation.risk.score) + '20' }}>
                                            <Icon name="shield" className="w-4 h-4" style={{ color: getRiskColor(phoneValidation.risk.score) }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">FRAUD STATUS</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                {phoneValidation.risk.level.charAt(0).toUpperCase() + phoneValidation.risk.level.slice(1)} Risk Score: {phoneValidation.risk.score}/1000
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                No suspicious activity or registration velocity concerns
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: '#10B98120' }}>
                                            <Icon name="map-pin" className="w-4 h-4" style={{ color: '#10B981' }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">LOCATION VERIFIED</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                {phoneValidation.location?.city}, {phoneValidation.location?.state}
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                Geographic data matches carrier records
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: '#10B98120' }}>
                                            <Icon name="user-check" className="w-4 h-4" style={{ color: '#10B981' }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">IDENTITY SIGNALS</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                High Confidence Match: {phoneValidation.identity_confidence}%
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                Number tenure and ownership indicators positive
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: '#3B82F620' }}>
                                            <Icon name="signal" className="w-4 h-4" style={{ color: '#3B82F6' }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">CARRIER REPUTATION</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                Major Network â€¢ Postpaid
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                Excellent deliverability and security standards
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-3">
                                        <div className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: '#3B82F620' }}>
                                            <Icon name="check-circle-2" className="w-4 h-4" style={{ color: '#3B82F6' }} />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs font-bold text-gray-500 mb-1">OPTIMAL FOR</div>
                                            <div className="text-sm font-bold" style={{ color: 'var(--brand-gray)' }}>
                                                SMS + Voice Verification
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">
                                                Both channels available with high success rate
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="border-t px-4 py-3">
                                    <button
                                        type="button"
                                        onClick={() => setShowDetails(!showDetails)}
                                        className="w-full flex items-center justify-between text-sm font-bold transition-colors hover:opacity-80"
                                        style={{ color: 'var(--brand-blue)' }}
                                    >
                                        <span>See Full Security Analysis (10 data points)</span>
                                        <Icon name={showDetails ? "chevron-up" : "chevron-down"} className="w-4 h-4" />
                                    </button>
                                </div>

                                {showDetails && (
                                    <div className="border-t px-4 py-4 space-y-3 bg-gray-50">
                                        <div className="bg-white rounded-lg p-3 border border-gray-200">
                                            <div className="flex items-center justify-between mb-2">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full flex items-center justify-center" style={{ backgroundColor: getPhoneTypeColor(phoneValidation.phone_type?.description) + '30' }}>
                                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: getPhoneTypeColor(phoneValidation.phone_type?.description) }}></div>
                                                    </div>
                                                    <span className="text-xs font-bold text-gray-700">PHONE TYPE</span>
                                                </div>
                                                <span className="text-xs font-bold" style={{ color: getPhoneTypeColor(phoneValidation.phone_type?.description) }}>
                                                    {phoneValidation.phone_type?.description}
                                                </span>
                                            </div>
                                            <div className="text-xs text-gray-500">Device connection method</div>
                                        </div>

                                        <div className="bg-white rounded-lg p-3 border border-gray-200">
                                            <div className="flex items-center justify-between mb-2">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full flex items-center justify-center" style={{ backgroundColor: '#10B98130' }}>
                                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: '#10B981' }}></div>
                                                    </div>
                                                    <span className="text-xs font-bold text-gray-700">CARRIER NAME</span>
                                                </div>
                                                <span className="text-xs font-bold" style={{ color: '#10B981' }}>
                                                    {phoneValidation.carrier?.name}
                                                </span>
                                            </div>
                                            <div className="text-xs text-gray-500">Current network provider</div>
                                        </div>

                                        <div className="bg-white rounded-lg p-3 border border-gray-200">
                                            <div className="flex items-center justify-between mb-2">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full flex items-center justify-center" style={{ backgroundColor: getRiskColor(phoneValidation.risk.score) + '30' }}>
                                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: getRiskColor(phoneValidation.risk.score) }}></div>
                                                    </div>
                                                    <span className="text-xs font-bold text-gray-700">RISK SCORE</span>
                                                </div>
                                                <span className="text-xs font-bold" style={{ color: getRiskColor(phoneValidation.risk.score) }}>
                                                    {phoneValidation.risk.score}/1000
                                                </span>
                                            </div>
