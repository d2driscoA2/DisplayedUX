<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayedUX - Strategic Product Design</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #FFFFFF; color: #6B6B6B; }
        html { scroll-behavior: smooth; }
        
        :root {
            --brand-blue: #4063FB;
            --brand-blue-light: #6DA3F8;
            --brand-pink: #FF3094;
            --brand-magenta: #E500A2;
            --brand-coral: #FF6F6E;
            --brand-yellow: #FFCB05;
            --brand-gold: #E6D492;
            --brand-gray: #6B6B6B;
            --brand-off-white: #F5F5F5;
            --dark-bg: #1A1A1A;
        }
        
        .target-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            position: relative;
        }
        
        .logo-ring-1 { width: 100%; height: 100%; background: var(--brand-blue); border-radius: 50%; }
        .logo-ring-2 { position: absolute; top: 15%; left: 15%; width: 70%; height: 70%; background: var(--brand-pink); border-radius: 50%; }
        .logo-ring-3 { position: absolute; top: 30%; left: 30%; width: 40%; height: 40%; background: var(--brand-coral); border-radius: 50%; }
        .logo-ring-4 { position: absolute; top: 42%; left: 42%; width: 16%; height: 16%; background: var(--brand-yellow); border-radius: 50%; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .case-study-card {
            transition: all 0.3s ease;
        }
        .case-study-card:hover {
            transform: translateY(-8px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ============================================
        // TELESIGN CONFIGURATION
        // ============================================
        // To enable real TeleSign API validation:
        // 1. Sign up at https://portal.telesign.com
        // 2. Get your Customer ID and API Key
        // 3. Replace the values below
        // 4. Set enabled: true
        // ============================================
        
        const TELESIGN_CONFIG = {
            enabled: true,  // Set to true to enable real API calls
            customerId: '62A9D3E2-8EA1-4590-99FD-E4A88AA0C7AB',  // Replace with your Customer ID
            apiKey: 'GSiPP3mCcT2ZBvaioUsxvnq4xXBxFF1XBLazjG59n3FKiaI5Xqsfr5sQ7FIC7K8ngLL7+fQxzc8KLUe2WUHI3g==',  // Replace with your API Key
            endpoint: 'https://rest-api.telesign.com/v1/phoneid/score/'
        };
        
        // ============================================
        
        const Icon = ({ name, className = "w-6 h-6" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return React.createElement('i', { 'data-lucide': name, className });
        };

        const TargetLogo = ({ size = 48 }) => (
            <div className="target-logo" style={{ width: size, height: size }}>
                <div className="logo-ring-1"></div>
                <div className="logo-ring-2"></div>
                <div className="logo-ring-3"></div>
                <div className="logo-ring-4"></div>
            </div>
        );

        // Contact Form with TeleSign
        const ContactForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                company: '',
                message: ''
            });
            const [phoneValidation, setPhoneValidation] = useState(null);
            const [progressiveData, setProgressiveData] = useState(null);
            const [isValidating, setIsValidating] = useState(false);
            const [submitted, setSubmitted] = useState(false);

            const getProgressiveValidation = (phone) => {
                const digitCount = phone.length;
                
                if (digitCount >= 1 && digitCount <= 3) {
                    return {
                        stage: 1,
                        message: "Identifying country...",
                        icon: "globe",
                        color: "var(--brand-blue)"
                    };
                } else if (digitCount >= 4 && digitCount <= 6) {
                    return {
                        stage: 2,
                        message: "Detecting region",
                        details: digitCount >= 4 ? "ðŸŒ Likely United States" : "",
                        icon: "map-pin",
                        color: "var(--brand-pink)"
                    };
                } else if (digitCount >= 7 && digitCount <= 9) {
                    const areaCode = phone.substring(0, 3);
                    const cities = {
                        '773': 'Chicago, IL',
                        '312': 'Chicago, IL', 
                        '415': 'San Francisco, CA',
                        '212': 'New York, NY',
                        '310': 'Los Angeles, CA',
                        '734': 'Ann Arbor, MI'
                    };
                    return {
                        stage: 3,
                        message: "Analyzing number",
                        details: `ðŸ“ ${cities[areaCode] || 'United States'}`,
                        carrier: digitCount >= 8 ? "ðŸ“± Likely Mobile carrier" : "",
                        icon: "smartphone",
                        color: "var(--brand-yellow)"
                    };
                }
                return null;
            };

            const validatePhone = async (phoneNumber) => {
                if (!phoneNumber || phoneNumber.length < 10) return;
                
                setIsValidating(true);
                
                // Check if TeleSign API is enabled
                if (TELESIGN_CONFIG.enabled && TELESIGN_CONFIG.customerId && TELESIGN_CONFIG.apiKey) {
                    try {
                        // Call real TeleSign API
                        const auth = btoa(`${TELESIGN_CONFIG.customerId}:${TELESIGN_CONFIG.apiKey}`);
                        const response = await fetch(
                            `${TELESIGN_CONFIG.endpoint}${phoneNumber}`,
                            {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Basic ${auth}`,
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                },
                                body: 'account_lifecycle_event=create'
                            }
                        );
                        
                        if (response.ok) {
                            const data = await response.json();
                            setPhoneValidation(data);
                            setProgressiveData(null);
                            setIsValidating(false);
                            return;
                        } else {
                            console.error('TeleSign API error:', response.status);
                            alert('TeleSign API error. Check your credentials and try again.');
                        }
                    } catch (error) {
                        console.error('TeleSign API error:', error);
                        alert('TeleSign API error. Check console for details.');
                    }
                }
                
                // Demo mode - mock response
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                const areaCode = phoneNumber.substring(0, 3);
                const cities = {
                    '773': { city: 'Chicago', state: 'IL' },
                    '312': { city: 'Chicago', state: 'IL' }, 
                    '415': { city: 'San Francisco', state: 'CA' },
                    '212': { city: 'New York', state: 'NY' },
                    '310': { city: 'Los Angeles', state: 'CA' },
                    '734': { city: 'Ann Arbor', state: 'MI' }
                };
                const location = cities[areaCode] || { city: 'Ann Arbor', state: 'MI' };
                
                const mockResponse = {
                    status: { code: 300, description: "Transaction successfully completed" },
                    numbering: {
                        original: { phone_number: phoneNumber, complete_phone_number: `+1${phoneNumber}`, country_code: "1" }
                    },
                    phone_type: { code: "2", description: "MOBILE" },
                    location: location,
                    risk: { level: "low", score: 150, recommendation: "allow" }
                };
                
                setPhoneValidation(mockResponse);
                setProgressiveData(null);
                setIsValidating(false);
            };

            const handlePhoneChange = (e) => {
                const phone = e.target.value.replace(/\D/g, '');
                setFormData({ ...formData, phone });
                
                if (phone.length >= 1 && phone.length < 10) {
                    setProgressiveData(getProgressiveValidation(phone));
                    setPhoneValidation(null);
                } else if (phone.length === 10) {
                    setProgressiveData(null);
                    validatePhone(phone);
                } else {
                    setProgressiveData(null);
                    setPhoneValidation(null);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setSubmitted(true);
            };

            if (submitted) {
                return (
                    <div className="bg-white rounded-2xl p-12 text-center">
                        <div className="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6" style={{ backgroundColor: 'rgba(64, 99, 251, 0.1)', border: '2px solid var(--brand-blue)' }}>

    name="contact" 
    method="POST" 
    data-netlify="true"
    onSubmit={handleSubmit} 
    className="bg-white rounded-2xl p-8 space-y-6"
>
    <input type="hidden" name="form-name" value="contact" />
                    <div className="grid md:grid-cols-2 gap-6">

                            <input
                                type="text"
                                required
                                name="name"
                                value={formData.name}
                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                                placeholder="Danny Driscoll"
                                style={{ color: 'var(--brand-gray)' }}
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Email *</label>
                            <input
                                type="email"
                                required
                                name="email"
                                value={formData.email}
                                onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                                placeholder="hello@example.com"
                                style={{ color: 'var(--brand-gray)' }}
                            />
                        </div>
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>
                            Phone Number * 
                            {isValidating && <span className="ml-2 text-xs" style={{ color: 'var(--brand-blue)' }}>Validating with TeleSign API...</span>}
                        </label>
                        <input
                            type="tel"
                            required
                            name="phone"
                            value={formData.phone}
                            onChange={handlePhoneChange}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="7737654321"
                            style={{ color: 'var(--brand-gray)' }}
                        />
                        
                        {/* Progressive Validation Display */}
                        {progressiveData && !phoneValidation && (
                            <div className="mt-3 animate-fadeInUp">
                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-4 border-2" style={{ borderColor: progressiveData.color }}>
                                    <div className="flex items-start gap-3">
                                        <div className="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0" style={{ backgroundColor: progressiveData.color }}>
                                            <Icon name={progressiveData.icon} className="w-5 h-5 text-white" />
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-sm font-bold mb-1" style={{ color: 'var(--brand-gray)' }}>
                                                TeleSign is analyzing... ({formData.phone.length}/10 digits)
                                            </div>
                                            <div className="space-y-1">
                                                <div className="text-base font-medium" style={{ color: progressiveData.color }}>
                                                    {progressiveData.message}
                                                </div>
                                                {progressiveData.details && (
                                                    <div className="text-sm text-gray-600 animate-fadeInUp">
                                                        {progressiveData.details}
                                                    </div>
                                                )}
                                                {progressiveData.carrier && (
                                                    <div className="text-sm text-gray-600 animate-fadeInUp">
                                                        {progressiveData.carrier}
                                                    </div>
                                                )}
                                            </div>
                                            
                                            {/* Progress Stages */}
                                            <div className="flex items-center gap-2 mt-3">
                                                {[1, 2, 3, 4].map((stage) => (
                                                    <div 
                                                        key={stage}
                                                        className={`h-1.5 rounded-full flex-1 transition-all duration-300 ${
                                                            stage <= progressiveData.stage ? 'opacity-100' : 'opacity-20'
                                                        }`}
                                                        style={{ 
                                                            backgroundColor: stage <= progressiveData.stage ? progressiveData.color : '#E5E5E5'
                                                        }}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="text-xs text-gray-500 mt-2 flex items-center gap-1">
                                    <Icon name="info" className="w-3 h-3" />
                                    Keep typing to see full TeleSign API response
                                </div>
                            </div>
                        )}
                        
                        {phoneValidation && (
                            <div className="mt-3 rounded-xl animate-fadeInUp overflow-hidden border-2 bg-white" style={{ borderColor: 'var(--brand-blue)' }}>
                                {/* Header with Risk Badge */}
                                <div className="p-6 flex items-center justify-between border-b border-gray-100">
                                    <div className="flex items-center gap-3">
                                        <Icon name="shield" className="w-6 h-6" style={{ color: 'var(--brand-blue)' }} />
                                        <span className="text-lg font-bold" style={{ color: 'var(--brand-gray)' }}>
                                            TeleSign Phone ID API
                                        </span>
                                    </div>
                                    <span className={`text-sm font-bold px-4 py-2 rounded-lg ${
                                        phoneValidation.risk?.level === 'low' 
                                            ? 'bg-emerald-100 text-emerald-700' 
                                            : phoneValidation.risk?.level === 'medium'
                                            ? 'bg-amber-100 text-amber-700'
                                            : 'bg-red-100 text-red-700'
                                    }`}>
                                        {phoneValidation.risk?.level.toUpperCase()} RISK
                                    </span>
                                </div>

                                {/* Data Grid - 2x2 */}
                                <div className="p-6 grid grid-cols-2 gap-x-12 gap-y-6">
                                    {/* Type */}
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="smartphone" className="w-5 h-5" style={{ color: 'var(--brand-blue)' }} />
                                            <span className="text-sm text-gray-500 font-medium">Type</span>
                                        </div>
                                        <div className="text-xl font-bold" style={{ color: 'var(--brand-gray)' }}>
                                            {phoneValidation.phone_type?.description}
                                        </div>
                                    </div>

                                    {/* Location */}
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="map-pin" className="w-5 h-5" style={{ color: 'var(--brand-pink)' }} />
                                            <span className="text-sm text-gray-500 font-medium">Location</span>
                                        </div>
                                        <div className="text-xl font-bold" style={{ color: 'var(--brand-gray)' }}>
                                            {phoneValidation.location?.city}, {phoneValidation.location?.state}
                                        </div>
                                    </div>

                                    {/* Risk Score */}
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="alert-triangle" className="w-5 h-5" style={{ color: 'var(--brand-yellow)' }} />
                                            <span className="text-sm text-gray-500 font-medium">Risk Score</span>
                                        </div>
                                        <div className="text-xl font-bold" style={{ color: 'var(--brand-gray)' }}>
                                            {phoneValidation.risk?.score}/1000
                                        </div>
                                    </div>

                                    {/* Recommendation */}
                                    <div>
                                        <div className="flex items-center gap-2 mb-2">
                                            <Icon name="check-circle" className="w-5 h-5" style={{ color: '#10B981' }} />
                                            <span className="text-sm text-gray-500 font-medium">Recommendation</span>
                                        </div>
                                        <div className="text-xl font-bold text-emerald-600 capitalize">
                                            {phoneValidation.risk?.recommendation}
                                        </div>
                                    </div>
                                </div>

                                {/* Demo Mode Banner */}
                                <div className={`border-t px-6 py-3 flex items-center justify-between ${
                                    TELESIGN_CONFIG.enabled 
                                        ? 'bg-emerald-50 border-emerald-200' 
                                        : 'bg-amber-50 border-amber-200'
                                }`}>
                                    <div className="flex items-center gap-2">
                                        <Icon name={TELESIGN_CONFIG.enabled ? "check-circle" : "eye"} className={`w-4 h-4 ${
                                            TELESIGN_CONFIG.enabled ? 'text-emerald-600' : 'text-amber-600'
                                        }`} />
                                        <span className={`text-xs font-bold ${
                                            TELESIGN_CONFIG.enabled ? 'text-emerald-900' : 'text-amber-900'
                                        }`}>
                                            {TELESIGN_CONFIG.enabled ? 'LIVE MODE - Real TeleSign API' : 'DEMO MODE - Sample Response'}
                                        </span>
                                    </div>
                                    {!TELESIGN_CONFIG.enabled && (
                                        <button 
                                            type="button"
                                            onClick={() => alert('To enable real TeleSign API:\n\n1. Sign up at portal.telesign.com\n2. Get your Customer ID and API Key from the dashboard\n3. Open this HTML file in a code editor\n4. Find "TELESIGN_CONFIG" at the top\n5. Replace YOUR_CUSTOMER_ID_HERE with your actual Customer ID\n6. Replace YOUR_API_KEY_HERE with your actual API Key\n7. Change enabled: false to enabled: true\n8. Save and reload the page!\n\nYour credentials will be in the TeleSign portal under "API Keys"')}
                                            className="px-3 py-1 bg-amber-600 hover:bg-amber-700 rounded-lg text-xs font-bold text-white transition flex items-center gap-2"
                                        >
                                            <Icon name="zap" className="w-3 h-3" />
                                            How to Enable Real API
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Company</label>
                        <input
                            type="text"
                            name="company"
                            value={formData.company}
                            onChange={(e) => setFormData({ ...formData, company: e.target.value })}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                            placeholder="Your Company"
                            style={{ color: 'var(--brand-gray)' }}
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-2" style={{ color: 'var(--brand-gray)' }}>Message *</label>
                        <textarea
                            required
                            rows={4}
                            name"message"
                            value={formData.message}
                            onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors resize-none"
                            placeholder="Tell me about your project..."
                            style={{ color: 'var(--brand-gray)' }}
                        />
                    </div>

                    <button
                        type="submit"
                        className="w-full text-white font-bold py-4 px-6 rounded-lg transition-all hover:opacity-90 flex items-center justify-center gap-2"
                        style={{ backgroundColor: 'var(--brand-blue)' }}
                    >
                        Send Message
                        <Icon name="arrow-right" className="w-5 h-5" />
                    </button>

                    <p className="text-xs text-gray-500 text-center">
                        âš¡ This form uses TeleSign's Phone ID API for real-time fraud prevention â€¢ Demo mode
                    </p>
                </form>
            );
        };

        // Main App
        const DisplayedUX = () => {
            const [activeService, setActiveService] = useState('design');
            const [caseFilter, setCaseFilter] = useState('all');

            useEffect(() => {
                lucide.createIcons();
            }, [activeService, caseFilter]);

            const services = {
                design: {
                    icon: 'zap',
                    title: "Product Design & Strategy",
                    subtitle: "Enterprise UX/UI Design",
                    items: [

                },
                research: {

                    items: [

                },
                security: {

                    subtitle: "Designing for High-Stakes Products",
                    items: [
                        "Fraud Detection Interface Design",
                        "ML/AI Dashboard Design (TeleSign Intelligence Cloud)",
                        "Authentication Flow Design (MFA, OTP, Biometric)",

                },
                communication: {

                    items: [

                    ]
                }
            };

            const caseStudies = [
                {
                    title: "TeleSign Self-Service Portal",
                    company: "TeleSign",
                    category: "Enterprise",
                    description: "Redesigned enterprise onboarding experience, reducing time-to-value from 67 to 35 daysâ€”a 48% improvement.",
                    metrics: [

                    ],

                },
                {
